name: kasirsuper
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^3.0.1  # Updated version or replace it with another font package
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  shared_preferences: ^2.2.3
  json_annotation: ^4.9.0
  bloc: ^8.1.4
  # Added Dependencies
  provider: ^6.0.5  # For state management with shared preferences or navigation state
  sqflite: ^2.3.0  # For local database
  http: ^0.13.6  # For HTTP requests
  intl: ^0.19.0
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/icons/CustomIcons.ttf
